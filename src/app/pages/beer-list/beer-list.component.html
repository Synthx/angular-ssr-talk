<div class="flex flex-col gap-4 p-4">
    <div
        class="relative min-h-[400px] flex-1 flex flex-col items-center justify-center p-8 rounded-2xl bg-rose text-mint"
    >
        <h1 class="text-5xl text-center uppercase font-bold" i18n>
            Toutes les <span class="not-highlight">meufs chaudes</span> <span class="highlight">bière froides</span> à
            côtés de chez <span class="highlight">toi</span>.
        </h1>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        @for (beer of beers(); track beer.id) {
            <app-beer-card [beer]="beer" />
        }
    </div>
</div>
